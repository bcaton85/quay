name: Update GeoLite2 Database
on: ['push']
jobs:
  update-geolite2-if-changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        env:
          MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            #!/bin/bash
            set -eo pipefail
            DATE=$(date +%F_%H-%M-%S)
            BRANCH_NAME=geolite2-update-$DATE
            git checkout -b $BRANCH_NAME
            curl "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&license_key=${MAXMIND_LICENSE_KEY}&suffix=tar.gz" --output /tmp/geolite2-country.tar.gz
            mkdir /tmp/dest
            tar -xzf /tmp/geolite2-country.tar.gz -C /tmp/dest
            mv /tmp/dest/*/GeoLite2-Country.mmdb util/ipresolver/GeoLite2-Country.mmdb
            git config user.email "runner@redhat.com"
            git config user.name "runner"
            git add util/ipresolver/GeoLite2-Country.mmdb
            git commit -m "Update GeoLite2 database"
            git remote -v
            git log --pretty=format:"%h%x09%an%x09%ad%x09%s"
            git push origin $BRANCH_NAME
            # gh pr create -B master -H $BRANCH_NAME --title "Update GeoLite2 database $DATE" --body 'Updating GeoLite2 database to latest version. PR created automatically by the Update GeoLite2 Database GitHub action.'

